<html>
  <head>
    <title>resolver</title>
  </head>
  <body>
    <script>
      async function fetchAsync (url) {
        let response = await fetch(url);
        let data = await response.json();
        return data;
      }
      var domain = "goole.com";
      var url = 'https://dns.google/resolve?name='+domain+'&type=a&do=1';
      var data = await fetchAsync(url);
      document.write(data);
    </script>
  </body>
</html>
